<ion-view view-title="Settings">
  <ion-content>
    <ion-list>
      <ion-item class="item-toggle">
        Enable Remote data
        <label class="toggle">
          <input type="checkbox" ng-model="settings.enableRemote">
          <div class="track">
            <div class="handle"></div>
          </div>
        </label>
      </ion-item>
      <ion-item>
          <div class="item item-divider">
              Status List
          </div>
          <ion-list>
              <ion-item ng-repeat="status in statuses" class="item">
                  {{status}}
                  <ion-option-button class="button-assertive" ng-click="removeStatus(status)">
                      Delete
                  </ion-option-button>
              </ion-item>
          </ion-list>

          <div class="item item-input-inset">
              <label class="item-input-wrapper">
                  <input type="text" placeholder="New Status" ng-model="status">
              </label>
              <button class="button button-small" ng-click="addStatus(status)">
                  Add
              </button>
          </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
