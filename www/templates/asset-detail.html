<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="Key">
  <ion-content class="padding">

      <div class="list card">

          <div class="item">
              <h2>{{asset.name}}</h2>
              <h3>{{asset.status}}</h3>
          </div>

          <div class="item item-body">
              <p>
                  {{asset.description}}
              </p>
          </div>
      </div>

      <ion-list>
          <ion-item ng-repeat="status in statuses" class="item">
              <button ng-class="[ asset.status == status ? button button-outline button-block button-balanced : button button-outline button-block button-balanced ]">
                  {{status}}
              </button>
          </ion-item>
      </ion-list>

  </ion-content>
</ion-view>
